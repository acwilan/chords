name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CONTENT_OWNER: ${{ vars.CONTENT_OWNER || 'acwilan' }}
      CONTENT_REPO: ${{ vars.CONTENT_REPO || 'chords-content' }}
      CONTENT_VERSION: ${{ vars.CONTENT_VERSION || 'v0.1.0' }}
      CONTENT_FILENAME: ${{ vars.CONTENT_FILENAME || 'content.zip' }}
      CONTENT_SHA256: ${{ vars.CONTENT_SHA256 || '' }}
      PUBLIC_GSC_VERIFICATION: ${{ vars.PUBLIC_GSC_VERIFICATION || '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm test
      - name: Fetch content bundle
        run: npm run content:fetch
      - run: npm run build
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
